<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-50 flex items-center justify-center min-h-screen">
  <div class="max-w-lg mx-auto text-center px-6">
    <div class="bg-white rounded-2xl shadow-2xl p-12">
      <div class="text-8xl font-bold text-pink-600 mb-4">404</div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h1>
      <p class="text-lg text-gray-600 mb-8">Oops! The page you're looking for doesn't exist on Airbnb.</p>
      
      <div class="mb-8">
        <svg class="w-32 h-32 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      
      <a href="/" 
         class="inline-block bg-pink-600 hover:bg-pink-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transform transition hover:scale-105">
        Return to Home
      </a>
      
      <div class="mt-6">
        <a href="/host/add_home" class="text-sm text-pink-600 hover:text-pink-700 underline">
          Or list your property
        </a>
      </div>
    </div>
  </div>
</body>
</html>
